<!--
웹브라우저를 사용할 때 가장 많이 사용하는 것이 키보드 다음으로 마우스 일 것이다.
웹브라우저에서도 마우스와 관련되서는 많은 이벤트 타입을 지원하는데,

클릭했을 때 발생하는 이벤트 : click,
더블클릭했을 때 발생하는 이벤트 : dbclick,
마우스버튼을 누를때 발생하는 이벤트 : mousedown,
마우스버튼을 땔 때 발생하는 이벤트 : mouseup,
마우스가 엘리먼트에 진입할 때 발생하는 이벤트 : mouseover,
마우스가 엘리먼트에 벗어날 때 발생하는 이벤트 : mouseout,
컨텍스트 메뉴가 실행될 때(마우스 오른쪽 버튼을 누를때) 발생하는 이벤트 : contextmenu

여기서 마우스 이벤트가 특수키(alt, ctrl, shift)가 눌러진 상태로 호출되는 것을
이벤트 객체의 프로퍼티로 판별할 수 있다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 타입</title>
</head>

</body>
</html>
