<!--
이벤트를 등록하는 방식중 하나인, 
프로퍼티 리스너 방식은 이벤트 대상에 해당하는 객체의 프로퍼티로 이벤트를 등록하는 방식이다.

인라인 방식에 비해 HTML과 JavaScript를 분리하는 점에서 선호되지만, 
사실 뒤에서 배울 addEventListener 방식을 더 추천한다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티 방식</title>
</head>
<body>
    <input type="button" id="target" value="button">
    <script>
        var t = document.getElementById('target');
        t.onclick = function(event){
            alert('프로퍼티 방식 이벤트 등록! ' + event.target.value);
        }
        /*
        이벤트 타겟 객체의 특수한 프로퍼티(.onclick)에 함수를 지정해주어서 이벤트 핸들러를 지정해주는 방식으로,
        여기서 이벤트 핸들러는 프로퍼티에 정의된 함수(메서드)가 된다.
        그리고 이 프로퍼티의 이벤트 타입을 만족했을 때, (.onclick은 대상이 클릭됬을 때) 이벤트 핸들러의 함수가 실행이 된다.

        여기서 이벤트가 실행됬을 때의 정보가 필요할 때, 이벤트 객체(event)를 사용한다.
        이 이벤트 객체는, 이벤트 핸들러 함수의 인자로 전달되며, 이것을 이벤트 핸들러 함수에 매개변수로 값을 받아서, 함수 안에서 그 이벤트 객체를 활용 할 수 있다.
        */

        t.onclick = function(event){
            var event = event || window.event;
            // 파이프 2개(||)의 의미는, 첫번째 값이 없으면 그 다음 값을 사용하겠다는 표시다.
            var target = event.target || event.srcElement;
            alert('프로퍼티 방식 이벤트 등록, '+target.value)
            console.dir(event)
        }
        /*
        ie(인터넷 익스플로러)8 이하 버전에서는 근데 이벤트 객체를 핸들러의 인자값으로가 아니라, 전역객체의 event 프로퍼티로 제공한다.
        더해서 target 프로퍼티도 지원하지 않는다.

        이문제를 해결하기 위해서, 위의 코드를 사용할 수 있다.
        */
    </script>
</body>
</html>
